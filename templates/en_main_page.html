{% extends "en_layout.html" %}

{% block content %}
<br><br><br><br>

<div style="width: 960px; height: 720px">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-responsive img-thumbnail" src="/static/images/main/1.jpg">
            </div>
            <div class="carousel-item">
                <img class="img-responsive img-thumbnail" src="/static/images/main/2.jpg">
            </div>
            <div class="carousel-item">
                <img class="img-responsive img-thumbnail" src="/static/images/main/3.jpg">
            </div>
             <div class="carousel-item">
                <img class="img-responsive img-thumbnail" src="/static/images/main/4.jpg">
            </div>
             <div class="carousel-item">
                <img class="img-responsive img-thumbnail" src="/static/images/main/5.jpg">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

{% endblock %}
