{% extends "en_layout.html" %}

{% block content %}
    <br>
    <h1 class="h1-titles">LITTER A</h1>

    <!-- INTRODUCTION -->
    <div class="table-responsive">
        <table class="table-responsive-stack">
            <tr style="height:auto; background-color: white">
                <td class="littersCell" style="height: 260px">
                    <div class="text-center">
                        <br>
                        <p>D.O.B - <strong>05.02.2017</strong></p>
                        <p>o: <strong>Moi Legioner OPTIMUS PRIME FOR DEL ORTE </strong></p>
                        <p>HD-A ED-0 tests 5/5</p>
                        <p>m: <strong>EKSTAZA Del-Orte</strong></p>
                        <p>HD-A tests 5/5</p>
                    </div>
                </td>

                <!-- PRES -->
                <td class="littersCell" style="height: 350px">
                    <div class="hoverEffect">
                        <img class="img-responsive img-thumbnail"
                             src="/static/images/litters/a/pres.jpg"
                             width="350" height="265">
                        <div class="overlay" style="height: 95%">
                            <h2>PRESENTATION</h2>
                            <a class="info btn  btn-dark btn-sm" href="#pres" data-target="#pres"
                               data-toggle="modal">SEE MORE</a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!-- PREVIOUS BUTTON -->
    <br>
    <form action="en_litters">
        <button class="btn btn-dark btn-sm">PREVIOUS PAGE</button>
    </form>
    <br>

    <!-- CAROUSEL -->
    <div style="max-width: 750px">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
                <li data-target="#demo" data-slide-to="5"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-responsive img-thumbnail" src="/static/images/litters/a/1.jpg"
                         style="width: 100%; height: 100%">
                </div>
                <div class="carousel-item">
                    <img class="img-responsive img-thumbnail" src="/static/images/litters/a/2.jpg"
                         style="width: 100%; height: 100%">
                </div>
                <div class="carousel-item">
                    <img class="img-responsive img-thumbnail" src="/static/images/litters/a/3.jpg"
                         style="width: 100%; height: 100%">
                </div>
                <div class="carousel-item">
                    <img class="img-responsive img-thumbnail" src="/static/images/litters/a/4.jpg"
                         style="width: 100%; height: 100%">
                </div>
                <div class="carousel-item">
                    <img class="img-responsive img-thumbnail" src="/static/images/litters/a/5.jpg"
                         style="width: 100%; height: 100%">
                </div>
                <div class="carousel-item">
                    <img class="img-responsive img-thumbnail" src="/static/images/litters/a/6.jpg"
                         style="width: 100%; height: 100%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- MODAL PRESENTATION -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel"
         aria-hidden="true" id="pres">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLongTitle"><strong>PRESENTATION</strong></h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <img class="img-responsive img-thumbnail"
                             src="/static/images/litters/a/pres-temp.jpg"
                             style="width: 100%; height: 100%">
                    </div>
                </div>
                <div class="modal-footer">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <br>
        <h1 class="h1-titles"><br></h1>
        <br>
        <br>
    </footer>

{% endblock %}
